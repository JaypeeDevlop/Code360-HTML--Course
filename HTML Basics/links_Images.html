<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal link -->
    <a href="index2.html">Index2 HTML</a>

    <!-- Local image -->
    <img src="images/sample.jpg" alt="My Image" width="200">

    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My image2">
</body>
</html>
