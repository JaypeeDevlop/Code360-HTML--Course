<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Visibility, Order & Negative Margin</title>
    <style>
         h1 {
            /* Makes an element disappear */
            /* display: none; */
            /* Makes an element invisible but still retaining its place */
             /* visibility: hidden; */
             color: blue !Important;
         }

          .hello {
             color: red;
             margin-top: -30px;
             margin-left: -30px;
         }
    </style>
</head>
<body>
     <h1 class="hello">Hello world</h1>
     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur perspiciatis enim tempora maiores quas eum iusto impedit qui est cumque.</p>
</body>
</html>
